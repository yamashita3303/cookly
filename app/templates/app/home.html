ここはhome.htmlです。<br>
<!-- 検索ページへのリンク -->
<a href="{% url 'app:searchrecipes' %}">検索へ</a><br>
<a href="{% url 'app:recipe_create' %}">料理追加</a><br>
<div>
    <!-- views.pyのrecipe(メソッド)で指定したrecipe_allを呼び出し -->
    {% for i in recipe_all %}
        <!-- 詳細ページへのURLの指定 -->
        <a href="recipe/{{i.id}}">
            <!-- modelのRecipeで指定したrecipe_titleを呼び出し -->
            {{ i.recipe_title }}
            <img src="{{ i.recipe_image.url }}">
        </a>
    <!-- for文を閉じる -->
    {% endfor %}
</div>
