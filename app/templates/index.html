<!DOCTYPE html>
<html lang="ja">
<head>
{% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- なぜか縦方向の中央揃えができなかったためCSSは直接書き込む -->
  <!-- <link rel="stylesheet" href="{% static 'app/css/index.css' %}"> -->
  <link rel="shortcut icon" href="media/recipes/cookly_icon.png" type="image/x-icon">
  <title>Cookly</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    .resize-image {
      width: 150px;
      height: auto; /* アスペクト比を維持しながら高さを自動調整 */
      margin-bottom: 10px;
    }

    .center-content {
      display: flex;
      flex-direction: column;         /* 縦方向に配置 */
      justify-content: center;        /* 縦方向に中央揃え */
      align-items: center;            /* 子要素を水平方向中央揃え */
      min-height: 100vh;              /* 画面全体の高さを確保 */
      text-align: center;             /* テキストを中央揃え */
    }

    .center-content a {
      margin: 10px 0;                /* リンクに上下の余白を追加 */
    }
  </style>
</head>

<body>
  <div class="center-content">
    <img src="media/icon/cookly_icon.png" alt="cookly_icon" class="resize-image">
    <a href="signup" class="btn btn-outline-success w-25" role="button">新規登録</a><br>
    <a href="signin" class="btn btn-outline-success w-25" role="button">ログイン</a>
  </div>
</body>
</html>
