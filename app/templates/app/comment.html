{% extends "base/base.html" %}
{% block body %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="review">
        <p>レビュー</p>
        <div class="stars">
          <span>
            <input id="review01" type="radio" name="rating" value="5"><label for="review01">★</label>
            <input id="review02" type="radio" name="rating" value="4"><label for="review02">★</label>
            <input id="review03" type="radio" name="rating" value="3"><label for="review03">★</label>
            <input id="review04" type="radio" name="rating" value="2"><label for="review04">★</label>
            <input id="review05" type="radio" name="rating" value="1"><label for="review05">★</label>
          </span>
        </div>
      </div>
      
    <button type="submit">投稿</button>
</form>

{% endblock %}

{% block extra_styles %}
    <style>
        .stars span{
          display: flex;               /* 要素をフレックスボックスにする */
          flex-direction: row-reverse; /* 星を逆順に並べる */
          justify-content: flex-end;   /* 逆順なので、左寄せにする */
        }
        
        .stars input[type='radio']{
          display: none;               /* デフォルトのラジオボタンを非表示にする */
        }
        
        .stars label{
          color: #D2D2D2;              /* 未選択の星をグレー色に指定 */
          font-size: 15px;             /* 星の大きさを15pxに指定 */
          padding: 0 5px;              /* 左右の余白を5pxに指定 */
          cursor: pointer;             /* カーソルが上に乗ったときに指の形にする */
        }
        
        .stars label:hover,
        .stars label:hover ~ label{
           color: #F8C601;
        }
        .stars input[type='radio']:checked ~ label{
          color: #F8C601;              /* 選択された星以降をすべて黄色にする */
        }
        </style>
{% endblock %}
