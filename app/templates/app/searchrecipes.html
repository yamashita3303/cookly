<form method="GET" action="{% url 'app:searchrecipes' %}">
    <input type="text" name="keyword">
    <button type="submit">検索</button>
</form>

{% for i in search_recipes %}
    <a href="{% url 'app:detail' post_id=i.id %}">
    <!-- modelのRecipeで指定したrecipe_titleを呼び出し -->
    {{ i.recipe_title }}
    <img src="{{ i.recipe_image.url }}">
</a>
{% endfor %}
