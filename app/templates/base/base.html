<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>Cookly</title>
        <!-- BootstrapのCSSをインクルード -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- 追加のCSSを読み込むブロック -->
        {% block extra_styles %}
        {% endblock %}

        <!-- 共通のCSSを書き込む -->
        <style>
            /* ヘッダーの背景色 */
            header {
                background-color: #00bcd4;
                padding: 10px 0;
            }

            /* リンクのスタイル */
            .navbar-brand {
                color: white; /* テキストカラーを白に設定 */
                text-decoration: none; /* 下線を消す */
                font-size: 1.5rem; /* 文字の大きさを調整 */
                font-weight: bold; /* 文字を太くする */
            }
            .navbar-brand:hover, .navbar-brand:focus {
                color: white; /* ホバー時のテキストカラーも白に設定 */
                text-decoration: none; /* ホバー時の下線を消す */
            }
        </style>
    </head>
    <body>
        <!-- ヘッダー部分 -->
        <header>
            <nav class="navbar navbar-dark">
                <a class="navbar-brand" href="{% url 'app:recipe' %}">Cookly</a>
            </nav>
        </header>

        <!-- メイン部分 -->
        <main>
            {% block body %}
            {% endblock %}
        </main>

        <!-- 追加のjsを読み込むブロック -->
        {% block extra_scripts %}
        {% endblock %}

        <!-- BootstrapのJSと依存するライブラリ（jQuery、Popper.js） -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
